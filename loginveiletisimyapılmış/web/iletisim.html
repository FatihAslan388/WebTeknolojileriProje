			<h1>İletişim</h1>
			<div class="sayfabanner">
				        
                <form action="php/iletisim.php" id="form" onsubmit=" return Denetle(this)" method="POST">
                Adınız: <input type="text" name="firstname" >
                Soyadınız: <input type="text" name="lastname" >
                <br><br>
                Cinsiyet : <input type="radio" name="gender" value="Erkek">Erkek <input type="radio" name="gender" value="Kadın" >Kadın <input type="radio" name="gender" value="Diger" >Diğer 
                <br> <br>
                Yaşınız : <input type="number" name="yas" min="1" max="100">
                <br>  <br>
                Telefon Numaranız:<br>
                <select name="tip">
                  <option value="Ev">Ev</option>
                  <option value="Is">İş</option>
                  <option value="Cep">Cep</option>
                </select>
                <input type="tel" name="tel" onkeypress='return event.keyCode >= 48 && event.keyCode <= 57 || event.keyCode == 45' maxlength="12" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></input> <br>
                <br><br>
                E-Mailiniz: <input type="email" name="email" id="email">
                <br> <br>
                Kulandığın sosyal medya hesapları : <br>
                <input type="checkbox" name="insta" value="instagram" > İnstagram 
                <input type="checkbox" name="face" value="facebook"> Facebook 
                <input type="checkbox" name="twt" value="twitter"> Twitter 
                <br><br>
                <textarea name="messeage" id="mesaj" cols="50" rows="4" placeholder="Mesajınızı buraya yazınız..."></textarea>
                <br>
                <input type="submit" name="submit" id="submit">
                <input type="reset" name="temizle" id="temizle">
            
                </form>
